apiVersion: apps/v1
kind: Deployment
metadata:
name: hello
labels:
  app: hello
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app:  
        tier: hello
    spec:
      containers:
      - name: hello
        image: gustavogamboa/hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: hello

